<extend name="Public:base" />
<block name="extCSS">
    <link href="/Public/css/style.css" rel="stylesheet" type="text/css">
</block>
<block name="extJS">
    <script src="/Public/js/trigger_event.js"></script>
    <script src="/Public/js/select_ssq.js"></script>
</block>

<block name="btnbar">
<div class="edit_menu_b">
  <ul>
      <if condition="has_all_rules('school_add')">
    	<li><a href="{:U('master/school_add')}"><img src="/Public/images/master_26.jpg" width="68" height="28" alt=""/></a></li>
      </if>
      <if condition="has_all_rules('school_edit')">
        <li><a href="#" id="school_list_edit"><img src="/Public/images/master_28.jpg" width="68" height="28" alt=""/></a></li>
      </if>
      <if condition="has_all_rules('school_del')">
        <li><a href="#" id="school_list_delete"><img src="/Public/images/master_30.jpg" width="68" height="28" alt=""/></a></li>
      </if>
  </ul>
</div>
<div style="clear:both"></div>
</block>
<block name="searchbar"></block>
<block name="content">
<div class="show_content_b">
<br>
<p style="text-align:center"><strong>新闻动态列表</strong></p>
<form action="" id="form1" name="form1" method="post">
<table width="98%" border="0" cellspacing="0" cellpadding="0" class="list_table">
    <thead>
        <tr>
            <td align="center" class="first_td"><strong>标题</strong></td>
            <td align="center"><strong>内容</strong></td>
            <td align="center"><strong>时间</strong></td>
            <td align="center">类型</td>
            <td align="center">&nbsp;</td>
        </tr>
    </thead>
    <foreach name="web_news" item="v" >
      <tr class="odd_tr">
            <td align="center" class="first_td">{$v.title}</td>
            <td align="center">{$v.content}&nbsp;</td>
            <td align="center">{$v.date}&nbsp;</td>
            <td align="center">{$v.category}&nbsp;</td>
            <td align="center"><input type="checkbox" name="checkbox[]" id="checkbox" value="{$v.id}">&nbsp;</td>
        </tr>
     </foreach>
</table>
</form>
{$page}
<br>
  <br>
</div>
</block>
