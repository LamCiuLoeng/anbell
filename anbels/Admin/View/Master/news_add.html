<block name="extJS">
    
    
    <script charset="utf-8" src="/Public/kindeditor-4.1.10/kindeditor.js"></script>
	<script charset="utf-8" src="/Public/kindeditor-4.1.10/lang/zh_CN.js"></script>
	<script charset="utf-8" src="/Public/kindeditor-4.1.10/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="content1"]', {
				cssPath : '/Public/kindeditor-4.1.10/plugins/code/prettify.css',
				uploadJson : '/Public/kindeditor-4.1.10/php/upload_json.php',
				fileManagerJson : '/Public/kindeditor-4.1.10/php/file_manager_json.php',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						var content=$('.ke-edit-iframe').contents().find('body');
						
						if(content.html()=='<br>'){
							alert('内容不能为空！');
							content.focus();
							return;
						}
						self.sync();
						K('form[name=form1]')[0].submit();
					});
					
					K.ctrl(self.edit.doc, 13, function() {
						var content=$('.ke-edit-iframe').contents().find('body');
						
						if(content.html()=='<br>'){
							alert('内容不能为空！');
							content.focus();
							return;
						}
						self.sync();
						K('form[name=form1]')[0].submit();
					});
					
					$('#aboutus_send_btn').click(function(){
						var content=$('.ke-edit-iframe').contents().find('body');
						
						if(content.html()=='<br>'){
							alert('内容不能为空！');
							content.focus();
							return;
						}
						self.sync();
						K('form[name=form1]')[0].submit();
					});
				}
			});
			
			prettyPrint();
		});
	</script>
</block>
