<extend name="Public:base" />
<block name="extCSS">
    <link href="/Public/css/style.css" rel="stylesheet" type="text/css">
</block>
<block name="extJS">
    <script language="JavaScript" type="text/javascript">
    //<![CDATA[
		$(document).ready(function(){
            
        });
        
        function addcrw(){
        	var tpl = '<tr class="crw"><td height="50" align="right">课件：</td><td>&nbsp;</td><td>课件名：<input type="text" name="crw_name[]"/>&nbsp;&nbsp;课件URL：<input type="text" name="crw_url[]"/>&nbsp;<input type="button" onclick="toDel(this)" value="删除"/></td></tr>';
        	$("#desc_tr").before(tpl);	
        }
        
        function toSubmit(){
        	if(!$("#name").val()){
        		alert("课程名不能为空！");
        	}else{
	        	$("form").submit();
        		
        	}
        }
        
        function toDel(obj){
        	var t = $(obj);
        	$(t.parents(".crw")[0]).remove();
        }
      
        
	//]]>
   </script>
</block>

<block name="content">
<div class="show_content_b"><br>
<p style="text-align:center"><strong>课程添加</strong></p>
<form action="{:U('Master/course_add_handle')}" method="post" enctype="multipart/form-data">
<table width="500" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="130" height="50" align="right">课程名：</td>
      <td width="20">&nbsp;</td>
      <td>
        <input name="name" id="name" type="text" id="textfield" size="50">&nbsp;*
        </td>
    </tr>
    <tr class="crw">
      <td height="50" align="right">课件：</td>
      <td>&nbsp;</td>
      <td>课件名：<input type="text" name="crw_name[]"/>&nbsp;&nbsp;课件URL：<input type="text" name="crw_url[]"/>&nbsp;<input type="button" onclick="toDel(this)" value="删除"/></td>
    </tr>
    <tr id="desc_tr">
      <td height="50" align="right">描述：</td>
      <td>&nbsp;</td>
      <td><textarea name="desc" cols="50" rows="7" id="desc"></textarea></td>
    </tr>
    <tr>
       <td height="50" align="right">&nbsp;</td>
       <td>&nbsp;</td>
       <td>
           <span class="send_btn" id="add_crw_btn" onclick="addcrw()">添加课件</span>
           <span class="send_btn" id="school_send_btn" onclick="toSubmit()">提交</span>
           <span class="send_btn" id="reset_btn">重置</span> 
       </td>
    </tr>
</table>
</form>

</div>
</block>
