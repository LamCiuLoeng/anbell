<extend name="Public:base" />
<block name="extCSS">
    <link href="../../../../Public/css/style.css" rel="stylesheet" type="text/css">
</block>
<block name="extJS">
    <script src="../../../../Public/js/trigger_event.js"></script>
    <script src="../../../../Public/js/select_ssq.js"></script>
</block>

<block name="content">
<div class="show_content_b"><br>
<p style="text-align:center"><strong>课程添加</strong></p>
<form action="{:U('master/school_add_handle')}" method="post" enctype="multipart/form-data" name="form1" id="form1" >
<table width="500" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="130" height="50" align="right">课程名：</td>
      <td width="20">&nbsp;</td>
      <td>
        <input name="school_name" type="text" id="textfield" size="50">&nbsp;*
        <input name="textfield" type="text" id="textfield2" size="50" style="display:none">
        </td>
    </tr>
    <tr>
      <td height="50" align="right">课件：</td>
      <td>&nbsp;</td>
      <td><input type="file" name="fileField" id="fileField"></td>
    </tr>
    <tr>
      <td height="50" align="right">描述：</td>
      <td>&nbsp;</td>
      <td><textarea name="description" cols="50" rows="7" id="textarea"></textarea></td>
    </tr>
    <tr>
       <td height="50" align="right">&nbsp;</td>
       <td>&nbsp;</td>
       <td>
           <span class="send_btn" id="school_send_btn">添加</span>
           <span class="send_btn" id="reset_btn">重置</span> 
       </td>
    </tr>
</table>
</form>

</div>
</block>
