<extend name="Public:base" />
<block name="extCSS">
    <link href="/Public/css/style.css" rel="stylesheet" type="text/css">
</block>
<block name="extJS">
    
    <script src="/Public/js/select_ssq.js"></script>
</block>

<block name="content">
    <div class="show_content_b"><br>
		<p style="text-align:center"><strong>账号批量导入</strong></p>
        <form action="{:U('AccountManagement/imp_handle')}" id="form1" name="form1" method="post" enctype="multipart/form-data">
          <table width="650" border="0" align="center" cellpadding="0" cellspacing="0">
              <tr>
                  <td height="50" align="right">地区：</td>
                  <td>&nbsp;</td>
                  <td><select id="lev1" onchange="getlocationchildren(this,'#lev2')">
                    <option value="">请选择</option>
                      <foreach name="locations" item="l" >
                        <option value="{$l.code}">{$l.name}</option>
                      </foreach>
                    </select>
                    
                    <select id="lev2" onchange="getlocationchildren(this,'#location_id')">
                    </select>
                    <select id="location_id" name="location_id">
                    </select>
                </select></td>
                  <td>&nbsp;</td>
            </tr>
                <tr>
                    <td height="50" align="right">模板下载</td>
                    <td width="10">&nbsp;</td>
                    <td><a href="__PUBLIC__/template/a_template.xlsx">下载</a></td>
                </tr>
                <tr>
                    <td width="100" height="50" align="right">导入文件：</td>
                    <td width="10">&nbsp;</td>
                    <td><input type="file" name="xls" /></td>
                </tr>

                <tr>
                   <td height="50" align="right">&nbsp;</td>
                   <td>&nbsp;</td>
                   <td>
                       <span class="send_btn" id="account_send_btn">提交</span>
                       <span class="send_btn" id="reset_btn">重置</span> 
                   </td>
                   <td></td>
                </tr>
          </table>
      </form>
    </div>
</block>
